<!doctype html>
<html>
<meta charset='utf-8'>
<head>
	<title></title>
	<style>
	#map {
		position: absolute;
		width: calc(100%);
		height: calc(100%);
		left: 0px;
		top: 0px;
	}
	#interface {
		display: block;
		position: absolute;
		z-index: 9;
		background-color: #FFFFFF;
		padding: 10px 10px 10px 15px;
		border-radius: 5px;
		font-size: 13px;
		font-weight: bold;
		opacity: 0.9;
		margin: 8px;
	}
	</style>
</head>
<body>
	<div id='map'></div>
	<script>
		function mouseOverInterface(_isOver) {
			if (typeof Module == "object") {
				Module.XDIsMouseOverDiv(_isOver);
			}
		}
		window.onresize = function(e) {
			if (typeof Module == 'object') {
				if (typeof Module.Resize == 'function') {
					Module.Resize(window.innerWidth, window.innerHeight);
					Module.XDRenderData();
				}
			}
		};
		var Module = {
		
			locateFile : function(s) {
				return "./engine/"+ s;
			},
			postRun: function() {
				
				// 엔진 초기화 API 호출(필수)
				Module.initialize({
					container: document.getElementById("map"),
					terrain : {
						dem : {
							url : "https://xdworld.vworld.kr",
							name : "dem",
							servername : "XDServer3d",
							encoding : true
						},
						image : {
							url : "https://xdworld.vworld.kr",
							name : "tile_mo_HD",
							servername : "XDServer3d"
						},
					},
					worker : {
						use : true,
						path : "./worker/XDWorldWorker.js",
						count : 5
					},
					defaultKey : "Write your Vworld key for terrain data here"
				});
			}
		};
	</script>
	<script src="./engine/XDWorldEM.js"></script>
</body>
</html>
